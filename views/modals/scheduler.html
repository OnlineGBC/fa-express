<script>
  function showFields(value) {
    if (value === 'immediate') {
      $('.hidden_fields')
        .hide();
        $('.periodic_fields')
        .hide();
    }
    else if (value == 'periodic') {
      $('.hidden_fields')
        .hide();
      $('.periodic_fields')
        .show();
    }
    else {
      $('.hidden_fields')
        .show();
        $('.periodic_fields')
        .hide();
    }
  }
