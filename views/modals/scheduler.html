<div class="modal hide" id="scheduler_modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <form id="scheduler-form">
      <div class="modal-content">
        <div class="modal-header" style="background: #eaeaea">
          <h3 class="modal-title">Run/Schedule Start Apps</h3>
          <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="main-form">
            <div class="item">
              <p>Would you like to receive an email?</p>
              <input
                  type="text"
                  id="email"
                  name="email"
                  class="form-control"
                  placeholder="Email Address"
              />
            </div>
            <div class="item">
              <label for="schedule">When to start change</label>
              <select
                  id="schedule"
                  name="schedule"
                  class="form-control"
                  onchange="showFields(this.value)">
                <option value="immediate" selected>Immediate</option>
                <option value="specified_time">At specified time</option>
              </select>
            </div>
            <div class="hidden_fields">
              <div class="item">
                <p>Date of change</p>
                <input
                    id="date"
                    class="form-control"
                    autocomplete="off"
                    placeholder="mm/dd/yyyy"
                    name="date"
                />
                <span class="glyphicon glyphicon-calendar"></span>
              </div>
              <div class="item">
                <p>Time of change</p>
                <div class="flex-box">
                  <input
                      id="time"
                      class="form-control"
                      autocomplete="off"
                      name="time"
                      placeholder="hh:mm"
                  />
                  <select id="format" name="format">
                    <option value="am">AM</option>
                    <option value="pm">PM</option>
                  </select>
                  <select id="zone" name="zone" class="form-dropdown">
                    <option selected disabled>Select Timezone</option>
                  </select>
                </div>
              </div>
              <p class="invalid-schedule-date" style="color: red; display: none;">Please select a valid date</p>
            </div>
            <input type="hidden" id="task_name" name="task_name" value=""/>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" type="submit">
            Submit
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
<script>
  function showFields(value) {
    if (value === 'immediate') {
      $('.hidden_fields')
        .hide();
    } else {
      $('.hidden_fields')
        .show();
    }
  }
</script>
