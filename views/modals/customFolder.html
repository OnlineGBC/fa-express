<div class="modal bd-example-modal-lg" id="customFolderModal" tabindex="-1" role="dialog" autocomplete="off">
  <div class="modal-dialog" role="document">
    <form onsubmit="return false">
      <div class="modal-content">
        <div class="modal-header" style="background: #eaeaea">
          <h4 class="modal-title custom-folder-scene default">New Custom Folder</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="custom-folder-scene default">
            <div class="form-group">
              <label for="folder-name">Folder Name</label>
              <input type="text" class="form-control" id="folder-name" name='folder-name' aria-describedby="emailHelp" placeholder="Enter Folder Name">
              <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <div class="custom-folder-scene default">
            <button class="btn btn-primary">Create</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
