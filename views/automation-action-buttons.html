<div class="row" id="action-buttons" style="display: none">
  <div class="col">
    <div id="appActionsDropdown" class="dropdown" style="display: inline-block">
      <button
        class="btn btn-warning dropdown-toggle"
        type="button"
        id="appActionButton"
        data-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="false"
      >Actions</button>
      <div class="dropdown-menu" aria-labelledby="appActionButton">
        <a
          href="#"
          class="dropdown-item"
          data-action="app_start"
          data-target="#scheduler_modal"
          >Start App</a
        >
        <a
          class="dropdown-item"
          href="#"
          data-action="app_stop"
          data-target="#scheduler_modal"
          >Stop App</a
        >
        <a
          class="dropdown-item"
          href="#"
          data-action="app_stop"
          data-target="#customActionModal"
          >Custom Action</a
        >
      </div>
    </div>
  </div>
</div>
<button
  style="display: none;"
  class="btn btn-primary"
  id="upload-btn"
  data-toggle="modal"
  data-target="#upload-file-modal"
>
  Upload CSV
</button>
<a
  style="display: none;margin-left: 5px;color: white;position: relative; z-index: 10;"
  class="btn btn-primary"
  href="/logs"
  id="logs-btn"
>
  Logs
</a>
